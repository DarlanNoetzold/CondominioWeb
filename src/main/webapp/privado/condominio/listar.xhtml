<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Condominio</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleCondominio.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu value="#{controleCondominio.dao.ordemAtual}"
                                         converter="#{controleCondominio.dao.converterOrdem}">
                            <f:selectItems value="#{controleCondominio.dao.listaOrdem}"
                                var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleCondominio.dao.filtro}">
                          
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos"/>
                        <p:selectOneMenu value="#{controleCondominio.dao.maximoObjetos}">
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:selectItem itemValue="10" itemLabel="10"/>
                            <f:selectItem itemValue="20" itemLabel="20"/>
                            <f:selectItem itemValue="50" itemLabel="50"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controleCondominio.dao.primeiro()}"
                                         title="Primeiro" update="listagem"
                                         icon="pi pi-step-backward"/>
                        <p:commandButton action="#{controleCondominio.dao.anterior()}"
                                         title="Anterior" update="listagem"
                                         icon="pi pi-chevron-left"/>  
                        <p:commandButton action="#{controleCondominio.dao.proximo()}"
                                         title="Proximo" update="listagem"
                                         icon="pi pi-chevron-right"/>                         
                        <p:commandButton action="#{controleCondominio.dao.ultimo()}"
                                         title="Ultimo" update="listagem"
                                         icon="pi pi-step-forward"/>                        
                    </p:panelGrid>
                </div>
                
                <p:dataTable value="#{controleCondominio.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleCondominio.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>     
                    <p:column headerText="Endereco">
                        <p:outputLabel value="#{obj.endereco}"/>
                    </p:column>  
                    <p:column headerText="Numero">
                        <p:outputLabel value="#{obj.numero}"/>
                    </p:column> 
                    <p:column headerText="Cep">
                        <p:outputLabel value="#{obj.cep}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleCondominio.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleCondominio.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             update="@form"
                                             process="@this"
                                             onclick="if (!confirm('Confirma a exclusão')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <p:tabView id="tab" activeIndex="#{controleCondominio.abaAtiva}">
                        <p:tab title="Dados Principais" >
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{controleCondominio.objeto.id}"
                                                 size="5" readonly="true"/>
                                    <p:outputLabel value="Nome" for="txtNome"/>
                                    <p:inputText id="txtNome" value="#{controleCondominio.objeto.nome}"
                                                 size="50" maxlength="50"
                                                 placeholder="Obrigatório"/>
                                    <p:outputLabel value="Endereco" for="txtEndereco"/>
                                    <p:inputText id="txtEndereco" value="#{controleCondominio.objeto.endereco}"
                                                 size="50" maxlength="50" placeholder="Obrigatório"/>
                                    <p:outputLabel value="numero" for="txtNumero"/>
                                    <p:inputText id="txtNumero" value="#{controleCondominio.objeto.numero}"
                                                 size="5" maxlength="5" placeholder="Obrigatório"/>
                                    <p:outputLabel value="cep" for="txtCep"/>
                                    <p:inputText id="txtCep" value="#{controleCondominio.objeto.cep}"
                                                 size="8" maxlength="8" placeholder="Obrigatório"/>
                                </p:panelGrid>
                            </div>
                        </p:tab>
                        <p:tab title="Recursos">
                            <p:dataTable value="#{controleCondominio.objeto.recursos}"
                                        var="recurso" rowIndexVar="idxRecurso"
                                        id="listaRecurso">
                               <f:facet name="header">
                                   <p:commandButton value="Novo Recurso"
                                                    actionListener="#{controleCondominio.novoRecurso()}"
                                                    update=":formEdicao"
                                                    icon="pi pi-plus"
                                                    process="@this"
                                                    oncomplete="PF('dlgRecurso').show();"/>
                               </f:facet>
                               <p:column headerText="ID">
                                   <p:outputLabel value="#{recurso.id}"/>
                               </p:column>
                               <p:column headerText="Descricao">
                                   <p:outputLabel value="#{recurso.descricao}"/>
                               </p:column>
                               <p:column headerText="Ações">
                                   <div align="center">
                                       <p:commandButton 
                                           actionListener="#{controleCondominio.alterarRecurso(idxRecurso)}"
                                                        icon="pi pi-pencil"
                                                        title="Editar"
                                                        update=":formEdicao"
                                                        process="@this"
                                                        oncomplete="PF('dlgRecurso').show();"/>
                                       <p:commandButton 
                                           actionListener="#{controleCondominio.removerRecurso(idxRecurso)}"
                                                        icon="pi pi-trash"
                                                        update=":formEdicao growl"
                                                        process="@this"
                                                        onclick="if (!confirm('Confirma a exclusão'))
                                                                return false"/>
                                   </div>
                               </p:column>                        
                           </p:dataTable>
                        </p:tab>                      
                    </p:tabView>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleCondominio.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
            
            <p:dialog header="Edição de Recurso" widgetVar="dlgRecurso" resizable="false"
                modal="true">
                <h:form id="formRecurso">
                    <p:growl/>
                    <p:panelGrid columns="2">
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Salvar" icon="pi pi-save"
                                                 actionListener="#{controleCondominio.salvarRecurso()}"
                                                 update=":formRecurso growl @form"
                                                 process="@form"
                            oncomplete="if(!args.validationFailed){PF('dlgRecurso').hide();}"/>                                         
                            </div>
                        </f:facet>
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controleCondominio.recurso.id}" readonly="true"/>
                        <p:outputLabel value="Descricao" for="txtDescricaoRecurso"/>
                        <p:inputText id="txtDescricaoRecurso" value="#{controleCondominio.recurso.descricao}"
                                     placeholder="Obrigatório"
                                     size="50" maxlength="50"/>
                    </p:panelGrid>
                </h:form>
                <ui:include src="/templates/ajaxstatus.xhtml"/>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
