<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Pessoa</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleUnidadeCondominal.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                
                <p:dataTable value="#{controleUnidadeCondominal.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Area">
                        <p:outputLabel value="#{obj.area}"/>
                    </p:column>     
                    <p:column headerText="Descricao">
                        <p:outputLabel value="#{obj.descricao}"/>
                    </p:column>  
                    <p:column headerText="Numero">
                        <p:outputLabel value="#{obj.numero}"/>
                    </p:column> 
                    <p:column headerText="Numero Quarto">
                        <p:outputLabel value="#{obj.numeroQuarto}"/>
                    </p:column> 
                    <p:column headerText="Condominio">
                        <p:outputLabel value="#{obj.condominio.nome}"/>
                    </p:column> 
                    <p:column headerText="Pessoa">
                        <p:outputLabel value="#{obj.pessoa.nome}"/>
                    </p:column> 
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleUnidadeCondominal.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleUnidadeCondominal.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             update="@form"
                                             process="@this"
                                             onclick="if (!confirm('Confirma a exclusão')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleUnidadeCondominal.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome" value="#{controleUnidadeCondominal.objeto.nome}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="CPF" for="txtCPF"/>
                            <p:inputText id="txtCPF" value="#{controleUnidadeCondominal.objeto.cpf}"
                                         size="11" maxlength="11" placeholder="Obrigatório"/>
                            <p:outputLabel value="telefone" for="txtTelefone"/>
                            <p:inputText id="txtTelefone" value="#{controleUnidadeCondominal.objeto.telefone}"
                                         size="13" maxlength="13" placeholder="Obrigatório"/>
                            <p:outputLabel value="email" for="txtEmail"/>
                            <p:inputText id="txtEmail" value="#{controleUnidadeCondominal.objeto.email}"
                                         size="40" maxlength="40" placeholder="Obrigatório"/>
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleUnidadeCondominal.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
